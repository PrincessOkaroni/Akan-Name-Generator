<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>AKAN NAME GENERATOR</h1>
    <div class="Container">
    akan name generator
    <div class="description">
    Akan name are derived from ghanian culture. Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born.
        
    
    <div class="Container">
        <div class="row">

      <form id="AkanForm">onSubmit="calculateAkanName"(Event)>
        <div class="form-group">
          <label for="Day">Day</label>
          <input type="Number" id="Day" min="1" max="31"required>
        </div>

        <div class="form-group">
          <label for="Month">Month</label>
          <input type="Number" id="Month" min="1" max="12"required>
        </div>

        <div class="form-group">
            <label for="Year">Year</label>
            <input type="Number" id="year" min="1900" max="2025"required>
        </div>

       <div class="radio-group">
         <label for="gender">Gender:</label>
        <br>
         <input type="radio" name="Male">male</input required>
            <br>
         <input type="radio" name="Female">female</input>
         <button type="submit">Submit</button>
    </form>
    <p id="result"></p>

    <script src="./scripts/script.js"></script>
            
  </body>
</html>
